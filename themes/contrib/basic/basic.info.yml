name: Basic
type: theme
description: 'HTML5, SASS, Responsive grid starter theme.'
package: Core
base theme: false
core_version_requirement: ^9.3 || ^10
generator: 'starterkit_theme:9.5.2'
starterkit: true

libraries:
  - basic/base
  - core/normalize
  - basic/global
  - basic/messages

libraries-extend:
  user/drupal.user:
    - basic/user
  core/drupal.dropbutton:
    - basic/dropbutton
  core/drupal.dialog:
    - basic/dialog
  file/drupal.file:
    - basic/file
  core/drupal.progress:
    - basic/progress

regions:
  header: Header
  help: Help
  page_top: 'Page top'
  page_bottom: 'Page bottom'
  highlighted: Highlighted
  content: Content
  sidebar_first: 'Sidebar first'
  sidebar_second: 'Sidebar second'
  footer: Footer

# Information added by Drupal.org packaging script on 2023-01-29
version: '3.0.0-alpha2'
project: 'basic'
